<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervácia športovej akcie</title>
    <link rel="stylesheet" href="files/css/index-styles.css">
</head>

<body>
    <form id="reservationForm" action="#" method="post">
        <div class="form-container back-box">
            <div class="back-box left-column">
                <fieldset id="personal-info" class="info">
                    <legend>Osobné údaje</legend>
                    <label for="name" class="required">Meno</label>
                    <input class="input-field" type="text" id="name" name="name" required>

                    <label for="surname" class="required">Priezvisko</label>
                    <input class="input-field" type="text" id="surname" name="surname" required>

                    <label for="dob" class="required">Dátum narodenia</label>
                    <input class="input-field" type="date" id="dob" name="dob" required>

                    <label for="age" class="required">Vek (rokov)</label>
                    <input class="input-field" type="text" id="age" name="age" required>
                    
                    <label for="gender" class="required">Pohlavie</label>
                    <select class="input-field" id="gender" name="gender" required>
                        <option value="M">Muž</option>
                        <option value="F">Žena</option>
                    </select>
                </fieldset>
                
                <fieldset class="info">
                    <legend>Registrácia</legend>

                    <label for="quantity" class="required">Zadajte počet ľudí</label>
                    <input type="number" id="quantity" name="quantity" min="2" max="10" step="2" value="2">

                    <label for="sport" class="required">Typ športovej akcie</label>
                    <select id="sport" name="sport" class="input-field" required>
                        <option value="">Vyberte šport</option>
                        <option value="futbal">Futbal</option>
                        <option value="tenis">Tenis</option>
                    </select>

                    <label for="subSport" class="required">Podkategória</label>
                    <select id="subSport" name="subSport" class="input-field" required></select>

                    <label for="sportPlace" class="required">Miesto</label>
                    <select id="sportPlace" name="sportPlace" class="input-field" required></select>

                    <label for="timeAndPrice" class="required">Cena a čas</label>
                    <select id="timeAndPrice" name="timeAndPrice" class="input-field" required></select>
                </fieldset>
            </div>

            <div class="right-column back-box">
                <fieldset class="info">
                    <legend>Platba a iné</legend>
                    <fieldset class="radio-group custom-snd-page-container">
                        <legend for="paymentOption">Platba na faktúru?</legend>
                        <label class="custom-radiobtn-checkbox">
                            <input class="radio-mark" type="radio" name="payment" value="yes" id="paymentYes" onclick="handleFacturePayment()">
                            <span for="paymentYes">Áno</span>
                        </label>
                        <label class="custom-radiobtn-checkbox">
                            <input class="radio-mark" type="radio" name="payment" value="no" id="paymentNo" onclick="handleFacturePayment()">
                            <span for="paymentNo">Nie</span>
                        </label>
                        <div id="visibility-container" class="hidden-content">
                            <label for="company-name" class="required">Názov spoločnosti</label>
                            <input class="input-field" type="text" id="company-name" name="company-name" required>

                            <label for="ico" class="required">IČO</label>
                            <input class="input-field" type="text" id="ico" name="ico" required>
        
                            <label for="dic" class="required">DIČ</label>
                            <input class="input-field" type="text" id="dic" name="dic" required>
                        </div>
                    </fieldset>

                    <fieldset class="checkbox-group custom-snd-page-container">
                        <legend for="sports">Ďalšie športové potreby</legend>
                        <label class="custom-radiobtn-checkbox">
                            <input type="checkbox" name="sports" id="shoes">
                            <span class="checkbox-mark"></span>Tenisky
                        </label>
                        <label class="custom-radiobtn-checkbox">
                            <input type="checkbox" name="sports" id="t-shirt">
                            <span class="checkbox-mark"></span>Tričko
                        </label>
                        <label class="custom-radiobtn-checkbox">
                            <input type="checkbox" name="sports" id="beer">
                            <span class="checkbox-mark"></span>Pivo
                        </label>
                        <label class="custom-radiobtn-checkbox">
                            <input type="checkbox" name="sports" id="other" onclick="handleOther()">
                            <span class="checkbox-mark"></span>Iné
                        </label>
                        <textarea name="other" id="other-textarea" class="hidden-content"></textarea>
                    </fieldset>
                    
                    <fieldset class="custom-snd-page-container">
                        <legend for="comments">Poznámky</legend>
                        <label>
                            <textarea id="comments" name="comments"></textarea>
                        </label>
                    </fieldset>

                    <fieldset class="custom-snd-page-container">
                        <legend for="phone" class="required">Telefónne číslo</legend>
                        <input class="input-field" type="tel" id="phone" name="phone" pattern="[+][0-9]{2}[0-9]{9}" required>
                    </fieldset>

                    <input type="submit" value="Odoslať">
                </fieldset>
            </div>
        </div>
    </form>
    <script src="files/js/form.js"></script>
</body>

</html>
