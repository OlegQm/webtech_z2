<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervácia športovej akcie</title>
    <link rel="stylesheet" href="files/css/index-styles.css">
</head>

<body>
    <form id="reservationForm" action="#" method="post">
        <div class="form-container back-box">
            <div class="back-box left-column">
                <fieldset id="personal-info" class="info">
                    <legend>Osobné údaje</legend>
                    <div class="input-container">
                        <label for="name" class="required">Meno</label>
                        <input class="input-field" type="text" id="name" name="name" maxlength="30" required>
                        <span id="name-char-count" class="char-counter">30/30</span>
                    </div>

                    <div class="input-container">
                        <label for="surname" class="required">Priezvisko</label>
                        <input class="input-field" type="text" id="surname" name="surname" maxlength="30" required>
                        <span id="surname-char-count" class="char-counter">30/30</span>
                    </div>
                    
                    <label for="dob" class="required">Dátum narodenia</label>
                    <input type="date" id="dob" name="dob" required>

                    <div class="input-container">
                        <label for="age" class="required">Vek (rokov)</label>
                        <input class="input-field" type="text" id="age" name="age" maxlength="3" required>
                        <span id="age-char-count" class="char-counter">3/3</span>
                    </div>
                    
                    <label for="gender" class="required">Pohlavie</label>
                    <select class="input-field" id="gender" name="gender" required>
                        <option value="M">Muž</option>
                        <option value="F">Žena</option>
                    </select>
                </fieldset>
                
                <fieldset class="info">
                    <legend>Registrácia</legend>
                    
                    <label for="quantity" class="required">Zadajte počet ľudí</label>
                    <input type="number" id="quantity" name="quantity" min="2" max="10" step="2" value="2">

                    <label for="sport" class="required">Typ športovej akcie</label>
                    <select id="sport" name="sport" class="input-field" required>
                        <option value="">Vyberte šport</option>
                        <option value="futbal">Futbal</option>
                        <option value="tenis">Tenis</option>
                    </select>

                    <label for="subSport" class="required">Podkategória</label>
                    <select id="subSport" name="subSport" class="input-field" required></select>

                    <label for="sportPlace" class="required">Miesto</label>
                    <select id="sportPlace" name="sportPlace" class="input-field" required></select>

                    <label for="timeAndPrice" class="required">Cena a čas</label>
                    <select id="timeAndPrice" name="timeAndPrice" class="input-field" required></select>
                </fieldset>

                <fieldset  class="info">
                    <legend>Tvorca</legend>
                    <button type="button" id="creators-button" class="styled-button" onclick="handleCreatorsName()">Zobraziť meno gladiátora</button>

                    <input class="input-field" type="text" id="blocked-field" value="Oleh Savchenko" disabled>
                </fieldset>
            </div>

            <div class="right-column back-box">
                <fieldset class="info">
                    <legend>Platba a iné</legend>
                    <fieldset class="radio-group custom-snd-page-container">
                        <legend for="paymentOption">Platba na faktúru?</legend>
                        <label class="custom-radiobtn-checkbox">
                            <input class="radio-mark" type="radio" name="payment" value="yes" id="paymentYes" onclick="handleFacturePayment()">
                            <span for="paymentYes">Áno</span>
                        </label>
                        <label class="custom-radiobtn-checkbox">
                            <input class="radio-mark" type="radio" name="payment" value="no" id="paymentNo" onclick="handleFacturePayment()" checked>
                            <span for="paymentNo">Nie</span>
                        </label>
                        <div id="visibility-container" class="hidden-content">                            
                            <div class="input-container">
                                <label for="company-name" class="required">Firma</label>
                                <input class="input-field" type="text" id="company-name" name="company-name" maxlength="64" required>
                                <span id="company-name-char-count" class="high-position-counter">64/64</span>
                            </div>
                            <div class="input-container">
                                <label for="ico" class="required">IČO</label>
                                <input class="input-field" type="text" id="ico" name="ico" maxlength="8" required>
                                <span id="ico-char-count" class="high-position-counter">8/8</span>
                            </div>
                            <div class="input-container">
                                <label for="dic" class="required">DIČ</label>
                                <input class="input-field" type="text" id="dic" name="dic" maxlength="10" required>
                                <span id="dic-char-count" class="high-position-counter">10/10</span>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="checkbox-group custom-snd-page-container">
                        <legend for="sports">Ďalšie športové potreby</legend>
                        <label class="custom-radiobtn-checkbox">
                            <input type="checkbox" name="sports" id="shoes">
                            <span class="checkbox-mark"></span>Tenisky
                        </label>
                        <label class="custom-radiobtn-checkbox">
                            <input type="checkbox" name="sports" id="t-shirt">
                            <span class="checkbox-mark"></span>Tričko
                        </label>
                        <label class="custom-radiobtn-checkbox">
                            <input type="checkbox" name="sports" id="beer">
                            <span class="checkbox-mark"></span>Pivo
                        </label>
                        <label class="custom-radiobtn-checkbox">
                            <input type="checkbox" name="sports" id="other" onclick="handleOther()">
                            <span class="checkbox-mark"></span>Iné
                        </label>
                        <textarea name="other" id="other-textarea" class="hidden-content"></textarea>
                    </fieldset>
                    
                    <fieldset class="custom-snd-page-container">
                        <legend for="comments">Poznámky</legend>
                        <div class="input-container">
                            <label>
                                <textarea class="input-field" maxlength="500" id="comments" name="comments"></textarea>
                                <span id="tents-char-count" class="char-counter">500/500</span>
                            </label>
                        </div>
                    </fieldset>

                    <fieldset class="custom-snd-page-container">
                        <legend>Kontakt</legend>
                        
                        <form id="phone-form">
                            <label for="country-code" class="required">Predvoľba krajiny</label>
                            <select id="country-code" name="country-code">
                                <option value="+421">+421 Slovensko</option>
                                <option value="+380">+380 Ukrajina</option>
                                <option value="+41">+41 Švajčiarsko</option>
                            </select>
                            <div class="input-container">
                                <label for="phone-number" class="required">Telefónne číslo</label>
                                <input class="input-field required" type="text" id="phone-number" maxlength="15" name="phone-number" placeholder="Zadajte číslo">
                                <span id="phone-char-count" class="char-counter">15/15</span>
                            </div>
                        </form>
                        
                        <div class="input-container">
                            <label for="email" class="required">Email</label>
                            <input class="input-field" type="email" id="email" name="email" maxlength="256">
                            <span id="email-char-count" class="char-counter">256/256</span>
                        </div>
                    </fieldset>

                    <input type="submit" value="Náhľad">
                </fieldset>
            </div>
        </div>
    </form>

    <div id="orderPreviewModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button" id="closeModalButton">&times;</span>
            <h2 id="previewHeader">Náhľad objednávky</h2>
            <div class="preview-columns">
                <div id="left-column-content"></div>
                <div class="divider"></div>
                <div id="right-column-content"></div>
            </div>
            <button type="submit" id="finalSubmitButton" class="styled-button">Odoslať</button>
        </div>
    </div>

    <script src="files/js/form.js"></script>
</body>

</html>
